<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="overlay">
    <div class="login">
      <img src="./assets/Group.png" alt="login_img" class="image-wrap">
      <form class="login-form">
        <div class="login-form_wrap">
          <div class="login-form_field">
            <img src="./assets/user.png" alt="img_for_username-form" class="img-wrap">
            <input type="text" placeholder="USERNAME" class="input">
          </div>
          <div class="login-form_field">
            <img src="./assets/lock.png" alt="img_for_password-form" class="img-wrap">
            <input type="password" placeholder="PASSWORD" class="input">
          </div>
        </div>
          <div class="login-footer">
            <button class="btn">LOGIN</button>
            <a href="./forgot-password.html" class="login-footer_forgot">Forgot password?</a>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
