<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="login">
      <img src="./assets/Group (1).svg" alt="" class="image-wrap" />
      <form class="login-form">
        <div class="login-form__wrap">
          <div class="login-form__field">
            <img src="./assets/user (1).svg" alt="username" class="img_wrap" />
            <input type="text" placeholder="Username" class="input" />
          </div>
          <div class="login-form__field">
            <img src="./assets/lock (1).svg" alt="password" class="img_wrap" />
            <input type="password" placeholder="Password" class="input" />
          </div>
        </div>
        <div class="login-footer">
          <button class="btn">Login</button>
          <a href="#" class="login-footer__forgot">Forgot password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
