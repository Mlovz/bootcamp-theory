<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <header class="Header">
      <nav class="Header_menu">
        <ul>
          <li><a href="./Login.html">Login</a></li>
          <li><a href="./Application.html">Application Form</a></li>
          <li><a href="./User_profile.html">User Profile</a></li>
          <li><a href="./Users.html">Users</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="input-container">
        <form class="Form_login">
          <h2 class="subtitle">Login Form</h2>
          <div class="tooltip tooltip-right" data-tooltip="Enter your username">
            <input
              type="text"
              class="input input-medium"
              placeholder="Username"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your email">
            <input
              type="emails"
              class="input input-medium"
              placeholder="Email"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your password">
            <input type="password" left: 100%; class="input input-medium"
            placeholder="Password"/>
          </div>
          <button class="btn btn-max primary">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
