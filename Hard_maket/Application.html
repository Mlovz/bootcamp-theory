<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header_menu">
        <ul>
          <li><a href="./Login.html">Login</a></li>
          <li><a href="./Application.html">Application Form</a></li>
          <li><a href="./User_profile.html">User Profile</a></li>
          <li><a href="./Users.html">Users</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="input-container">
        <form class="application_form">
          <h2 class="subtitle">Application Form</h2>

          <div
            class="tooltip tooltip-right"
            data-tooltip="Enter your First Name"
          >
            <input
              type="text"
              class="input input-medium"
              placeholder="First Name"
            />
          </div>
          <div
            class="tooltip tooltip-right"
            data-tooltip="Enter your Last Name"
          >
            <input
              type="text"
              class="input input-medium"
              placeholder="Last Name"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your Email">
            <input
              type="email"
              ;
              class="input input-medium"
              placeholder="Email"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your Phone">
            <input
              type="tel"
              ;
              class="input input-medium"
              placeholder="Phone"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your Address">
            <input
              type="text"
              ;
              class="input input-medium"
              placeholder="Address"
              data-tooltip="Enter your password"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your City">
            <input
              type="text"
              ;
              class="input input-medium"
              placeholder="City"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your State">
            <input
              type="text"
              ;
              class="input input-medium"
              placeholder="State"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Enter your Zip Code">
            <input
              type="text"
              ;
              class="input input-medium"
              placeholder="Zip Code"
            />
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Comments">
            <textarea
              placeholder="Comments"
              class="comments input input-medium"
            ></textarea>
          </div>
          <div class="tooltip tooltip-right" data-tooltip="Отправить">
            <button class="btn btn-max primary">Отправить</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
