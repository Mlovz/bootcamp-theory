<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <header class="Header">
      <nav class="Header_menu">
        <ul>
          <li><a href="./Login.html">Login</a></li>
          <li><a href="./Application.html">Application Form</a></li>
          <li><a href="./User_profile.html">User Profile</a></li>
          <li><a href="./Users.html">Users</a></li>
        </ul>
      </nav>
    </header>
    <main class="User_profile_main">
      <div class="profile-card">
        <img src="./avatar.png" alt="profile-image" class="profile-image" />
        <h2 class="profile-name">John Doe</h2>
        <p class="profile-description">Frontend Developer at Solvo Company</p>
        <button class="contact-button">Contact</button>
      </div>
      <form class="Form_login">
        <h2 class="subtitle">Profile Form</h2>
        <input
          type="text"
          class="input input-medium"
          placeholder="First Name"
        />
        <input type="text" class="input input-medium" placeholder="Last Name" />
        <input type="email" left: 100%; class="input input-medium "
        placeholder="Email" /> <input type="text" left: 100%; class="input
        input-medium " placeholder="Phone" /> <input type="text" left: 100%;
        class="input input-medium " placeholder="Address" data-tooltip="Enter
        your password" /> <input type="text" left: 100%; class="input
        input-medium " placeholder="City" /> <input type="text" left: 100%;
        class="input input-medium " placeholder="State" /> <input type="text"
        left: 100%; class="input input-medium " placeholder="Zip Code" /> <input
        type="text" left: 100%; class="comments input input-medium"
        placeholder="About me" />
        <button class="btn btn-max primary">Update</button>
      </form>
    </main>
  </body>
</html>
