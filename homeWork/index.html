<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1>Заголовок страницы</h1>

  <nav class="nav">
    <ul class="menu-nav">
      <li><a href="#">Главное</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#">Новости</a></li>
    </ul>
  </nav>
  <section class="section-staty">
    <article class="staty_one">
    <h2 class="staty__title">Статья 1</h2>
    <p class="staty__content">Содержание статьи 1.</p>
    </article>
    <article class="staty_two">

    <p class="staty__content">Содержание статьи 2.</p>
    </article>

  <aside class="aside">

  <button class="btn">Нажми меня</button>
  <a class="link" href="#">Наведи на меня</a>
  <div class="form">
    <form action="#">
    <div class="form__name">
    <input tabindex="1" name="username" type="text" placeholder="Имя:"> 
    </div>
    <div class="form__pass"><input tabindex="2" name="userpass" type="password" placeholder="Пароль:">
    </div>
    <div class="form__gender"><input tabindex="3" name="gender" type="radio" value="male" placeholder="Пол:">Мужской
    </div>
    <div class="form__gender"><input tabindex="4" name="gender" type="radio" value="female" placeholder="Пол:">Женский
    </div>
    <div class="form__interests">
      <p class="interests">Интересы:</p>
      <div class="interests__check">
      <input tabindex="5" name="sport" type="checkbox" value="yes">спорт
      </div>
      <div class="interests__check">
      <input tabindex="5" name="music" type="checkbox" value="yes">Музыка
      </div>
      <div class="interests__check">
      <input tabindex="5" name="Journeys" type="checkbox" value="yes">Путешествия
      </div>
    </div>
      <button class="submit" type="submit">Отправить</button>
    </form>
  </div>
<div class="table">
  <table>
    <tr class="line1">
      <th></th>
      <th></th>
    </tr>
    <tr class="line2">
      <th></th>
      <th></th>
    </tr>
  </table>
