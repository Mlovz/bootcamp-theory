<!-- Задание 6:
Создайте таблицу с двумя строками и двумя столбцами.
Что нужно сделать:
Создать таблицу. Добавить две строки и две ячейки в каждую строку. Исходные данные:
Ячейки первой строки: "Ячейка 1", "Ячейка 2" Ячейки второй строки: "Ячейка 3", "Ячейка 4" -->
<body>
  <table>
    <tr>
      <td>Ячейка 1</td>
      <td>Ячейка 2</td>
    </tr>
    <tr>
      <td>Ячейка 3</td>
      <td>Ячейка 4</td>
    </tr>
  </table>
</body>
