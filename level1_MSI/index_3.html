<!-- Задание 3:
Создайте нумерованный и маркированный списки.
Что нужно сделать:
Добавить нумерованный список с тремя пунктами. Под ним добавить маркированный список с тремя пунктами. Исходные данные:
Нумерованный список: Пункт 1 Пункт 2 Пункт 3 Маркированный список: Элемент 1 Элемент 2 Элемент 3 -->
<body>
  <ol>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
  </ol>

  <ul>
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li>Элемент 3</li>
  </ul>
</body>
