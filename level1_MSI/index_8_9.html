<!-- 
Задание 8:
Используйте тег и для выделения текста.
Что нужно сделать:
Добавить текст, выделенный жирным шрифтом. Добавить текст, выделенный курсивом. Исходные данные:
Жирный текст: "важный" Курсивный текст: "курсивный"
Задание 9:
Вставьте горизонтальную линию с использованием тега
Что нужно сделать:
Добавить горизонтальную линию на страницу. Добавить текст до и после линии. Исходные данные:

Текст до линии: "Текст перед линией" Текст после линии: "Текст после линии" -->



<body>
<p> <strong>важный</strong> человек, <em>курсивный текст</em></p>
<p>Текст перед линией</p>
<hr>
<p>Текст после линии</p>


</body>
